<div class="flex items-center justify-center w-full h-full py-24 sm:py-8 px-4 overflow-hidden">
  <div class="w-full relative flex items-center justify-center">
    <button aria-label="slide backward" class="absolute z-30 left-0 ml-10 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 cursor-pointer" (click)="goPrev()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
      </svg>
    </button>
    <div class="w-full h-full mx-auto relative">
      <div id="slider" #slider class="h-full flex lg:gap-8 md:gap-6 gap-14 items-center justify-start transition ease-out duration-700">
        <div class="flex flex-shrink-0 relative sm:w-auto h-46 "  data-carousel="slide"*ngFor="let event of events">
          <div class="text-center relative flex w-80 flex-col rounded-xl bg-dark bg-clip-border text-white shadow-md">
            <div class="relative mx-4 -mt-6 h-40 overflow-hidden rounded-xl bg-blue-gray-500 bg-clip-border text-white shadow-lg shadow-blue-gray-500/40">
              <img [src]="event.immagine" alt="immagine evento" class="object-cover w-full h-full">
            </div>
            <div class="p-6">
              <h5 class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                {{event.nome}}
              </h5>
              <p class="block font-sans text-base font-light leading-relaxed text-inherit antialiased">
                {{event.descrizione}}
              </p>
              <p class="block font-sans text-base font-light leading-relaxed text-inherit antialiased">
                {{event.dataEvento}}
              </p>
            </div>
            <div class="p-6 pt-0">
              <div class="flex justify-center">


                <button (click)="navigateToDetails(event)" data-ripple-light="true" type="button" class="select-none rounded-lg bg-black py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-white/40 transition-all hover:shadow-lg hover:shadow-white focus:opacity-[0.85] focus:shadow-none active:opacity-[1.00] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                  Dettagli
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <button aria-label="slide forward" class="absolute z-30 right-0 mr-10 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400" (click)="goNext()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
      </svg>

    </button>
  </div>
</div>
