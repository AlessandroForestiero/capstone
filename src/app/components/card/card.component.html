<p-carousel [value]="events" [numVisible]="5" [numScroll]="1" [circular]="true" [responsiveOptions]='responsiveOptions'>
  <ng-template let-event pTemplate="carouselItem">
    <div class="card me-2">

      <img class="card-img-top" [src]="event.immagine">
      <div class="card-body">
        <p class="card-text"><strong>{{ event.nome }}</strong></p>
        <p class="card-text">{{ event.descrizione }}</p>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Tipo evento:</strong> {{ event.tipoEvento }}</li>
          <li class="list-group-item"><strong>Data:</strong> {{ event.dataEvento }}</li>
        </ul>
      </div>
      <div class="card-footer bg-light d-flex justify-content-between align-items-center">
        <a href="#" class="btn btn-primary btn-sm">Acquista</a>
        <a href="#" class="btn btn-secondary btn-sm">Dettagli</a>
      </div>
    </div>
  </ng-template>
</p-carousel>
