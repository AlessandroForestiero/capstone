<div class=" bg-dark">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid justify-content-center text-center">
        <a class="navbar-brand text-light" href="#">EpiTickets</a>
        <a (click)="showClass = !showClass" class="d-lg-none" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation" style="cursor: pointer;">
          <span *ngIf="showClass">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-x-lg text-white" viewBox="0 0 16 16">
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
            </svg>
          </span>
          <span *ngIf="!showClass">
            <svg xmlns="http://www.w3.org/2000/svg" id="navbarSupportedContent" width="16" height="16"
              fill="currentColor" class="bi bi-search text-light" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
          </span>
        </a>

        <div [ngClass]="{show:showClass}" class="collapse navbar-collapse">
          <form class="form-inline">
            <input class="form-control form-control-sm mr-sm-2" [(ngModel)]="searchNome" name="ciao"
              (keyup.enter)="searchEventByName()" type="search" placeholder="Cerca evento. . . " aria-label="Search">
          </form>
        </div>

        <div>
          <div *ngIf="userName" class="text-light" (click)="logout()">Hey,{{userName}} /
            <a class="text-decoration-none text-light" style=cursor:pointer>Logout</a>
          </div>
          <div *ngIf="!userName">
          <a routerLink="login" class="text-decoration-none text-light">Accedi<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-person-circle text-light ms-2" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg></a>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>
<div [ngClass]="{'border border-light' : isHovering , 'bg-dark' : isHovering } " (mouseenter)="toggleHover(true)"
  (mouseleave)="toggleHover(false)" class="transition-class">
  <div class="container">
    <div class="d-flex align-items-center justify-content-between justify-content-between py-3">
      <a (click)="searchEventByType('SPORT')" [routerLink]="['/category']" class="text-light text-decoration-none">SPORT</a>
      <a (click)="searchEventByType('MUSICA')" [routerLink]="['/category']" class="text-light text-decoration-none">MUSICA</a>
      <a (click)="searchEventByType('TEATRO')" [routerLink]="['/category']" class="text-light text-decoration-none">TEATRO</a>
      <a (click)="searchEventByType('ARTE')" [routerLink]="['/category']" class="text-light text-decoration-none">ARTE</a>


    </div>
  </div>
</div>
